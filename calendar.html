<!DOCTYPE html>
<html>
  <head>
    <title>WDI9 Calendar</title>
    <style>
*{
  margin:0;
  padding:0;
  border:0;
}
iframe{
  display:block;
  width:100vw;
  height:90vh;
}
kbd{
  color:blue;
}
    </style>
    <script>
window.onload = function(){
  var cal = document.getElementById("cal");
  cal.src = "https://calendar.google.com/calendar/embed?" + qs([
    ["title",  "WDIDC 9"],
    ["mode",  "WEEK"],
    ["height",  "600"],
    ["wkst",  "1"],
    ["color",  "#FFFFFF"],
    ["src",  "generalassemb.ly_fl551jhl640hhcabcfp40u2i6s@group.calendar.google.com"],
    ["color",  "#00a2a2"],
    ["src", "generalassemb.ly_g91sskipgn6lh30071d3g9kr8s%40group.calendar.google.com"],
    ["color",  "#0D7813"],
    ["color",  "#333333"],
    ["src",  "generalassemb.ly_cgu6n7pe6833ar2h70i9gsu2tk@group.calendar.google.com"],
    ["ctz",  "America/New_York"]
  ]);
  console.dir(cal.src);

  function qs(params){
    var out = [];
    params.forEach(function(pair){
      out.push(pair[0] + "=" + encodeURIComponent(pair[1]));
    });
    return out.join("&");
  }
}
    </script>
  </head>
  <body>
    <iframe id="cal" src="/" scrolling="no"></iframe>
    <p>Add meetups and other cool events to the WDI-DC Student Activities calendar! Create the event in your Google account, and then under "Add Guests" include the address <kbd>generalassemb.ly_cgu6n7pe6833ar2h70i9gsu2tk@group.calendar.google.com</kbd>.</p>
  </body>
</html>
